<header>
    <h1 [routerLink]="[ '/' ]"><span></span>log</h1>
    <div>
        <a [routerLink]="[ '/login' ]" *ngIf="!isUserLoggedIn">Вход</a>
        <a [routerLink]="[ '/registration' ]" *ngIf="!isUserLoggedIn">Регистрация</a>
        <a [routerLink]="[ '/' , user.login]" *ngIf="isUserLoggedIn">{{login}}</a>
        <a [routerLink]="[ '/administration' ]" *ngIf="isUserAdmin">Администрирование</a>
        <a *ngIf="isUserLoggedIn" (click)="logOut()">Выход</a>
    </div>
</header>
